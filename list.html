<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating OL & UL</title>
    <style>
      /*   ul{
            list-style-type: square;
        } */

        /* Inserting images */
        ul{
            list-style: url(icon.gif);
        }
    </style>
</head>
<body>
    <h1>Creating Order List:</h1>
    <ol start="5" reversed>
       <li>Hello EveryOne</li>
       <li>Hello EveryOne</li>
       <li>Hello EveryOne</li>
       <li>Hello EveryOne</li>
       <li>Hello EveryOne</li>
    </ol>
    <h1>Creating Un-Order List</h1>
    <ul>
        <li>Hello EveryOne</li>
        <li>Hello EveryOne</li>
        <li>Hello EveryOne</li>
        <li>Hello EveryOne</li>
        <li>Hello EveryOne</li>
    </ul>
</body>
</html>
