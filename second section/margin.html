<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Margin &  Paddding</title>
    <style>
        div{
            background: green;
            width: 700px;
            height: 500px;
            color: white;
            font-size: 2em;
            text-align: center; 
            line-height: 500px;
            /* margin - outside*/
            margin: 50px;
            /* padding - inside*/
            padding: 50px;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is simple text.</h1>
    </div>
</body>
</html>
