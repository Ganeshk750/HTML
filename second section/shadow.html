<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Box and Text Shadow</title>
    <style>
       div{
           width:500px;
           height: 500px;
           line-height: 500px;
           text-align: center;
           background: black;
           color: white;
           font-size: 2em;
           /* box shadow properties */
           box-shadow: 7px 7px 7px orange;
           text-shadow: 5px 5px 5px yellowgreen;
       }
    </style>
</head>
<body>
    <center>
    <div>
        This is simple text!
    </div>
    </center>
</body>
</html>
