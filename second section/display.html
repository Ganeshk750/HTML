<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display &  Visibility</title>
</head>
<style>
 .x,.y,.z{
     color: white;
     text-align: center;
     font-size: 25px;
     width: 300px;
     height: 300px;
     display: inline-block
 }
 .x{
     background: orange;
 }
 .y{
     background: black;
     visibility: hidden;
 }
 .z{
     background: green;
 }
</style>
<body>
    <div class="x">x</div>
    <div class="y">y</div>
    <div class="z">z</div>
</body>
</html>
